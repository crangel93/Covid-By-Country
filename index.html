<!DOCTYPE html>

<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>Covid By Country</title>

</head>

<body>

    <div class="page-container">    
        <!-- Create Header -->
        <header class="title has-text-centered">Covid by Country</header>

        <!-- Create search bar -->
        <section class="search">
            <input class="input is-medium" type="text" placeholder="Enter Country Name"></input>
            
            <button class="button is-medium mt-6">Search</button>
        </section>
                
        <!-- Creat API display -->
        <section class="container">

            <div class="has-text-centered country">
                <h1>Country</h1>
            </div>

            <div class="data">
                <h1>Total Cases:</h1>
            </div>

            <div class="data">
                <h1>Total Deaths:</h1>
            </div>

            <div class="data">
                <h1>Total Recovered:</h1>
            </div>

        </section>

        <footer>
            <h1>&copy; 2022</h1>
        </footer>
    </div>

</body>

<script src="./assets/js/script.js"></script>

</html>
